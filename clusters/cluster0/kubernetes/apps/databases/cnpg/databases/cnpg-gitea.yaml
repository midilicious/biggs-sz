apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-gitea
  namespace: cnpg-system
spec:
  # enableSuperuserAccess: true
  # superuserSecret:
  #   name: gitea-superuser-password
  instances: 1
  bootstrap:
    initdb:
      database: gitea
      owner: gitea
      dataChecksums: true
      secret:
        name: gitea-user-password
  imageName: ghcr.io/cloudnative-pg/postgresql:18.0
  resources:
    requests:
      memory: 500Mi
      cpu:  500m
    limits:
      memory: 500Mi
      cpu: 500m
  storage:
    size: 15Gi
    storageClass: ceph-block
